<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dominican Republic info, data about area, population languages, etc. country page.">
    <meta name="author" content="Julio Castillo">
    <title>Dominican Republic – Weather & Culture</title>
    <link rel="stylesheet" href="styles/place.css">

</head>
<body>

<header>
    <h1 class="page-title">Dominican Republic</h1>
</header>

<main>

    <section class="hero-section">

    <source srcset="images/dominican-republic-480.webp 480w,
                    images/dominican-republic-1160.webp 1160w"
            type="image/webp">

    <source srcset="images/dominican-republic-480.jpg 480w,
                    images/dominican-republic-1160.jpg 1160w"
            type="image/jpeg">

    <img src="images/dominican-republic-1160.jpg"
         alt="Dominican Republic"
         class="hero-image">
</picture>

        <!-- DATA BOX -->
        <div class="data-box">
            <h2 class="data-title">Data</h2>
            <ul class="data-list">
                <li><strong>Area:</strong> 48,442 sq km</li>
                <li><strong>Population:</strong> 10,800,000</li>
                <li><strong>Capital:</strong> Santo Domingo</li>
                <li><strong>Languages:</strong> Spanish</li>
                <li><strong>Currency:</strong> Dominican Peso (DOP)</li>
                <li><strong>Time Zone:</strong> UTC−4</li>
            </ul>
        </div>

        <!-- WEATHER BOX -->
        <div class="weather-box">
            <h2>Weather</h2>
            <img src="images/weather.svg" alt="sun" class="weather-icon">
            <p><strong>Temperature:</strong> <span id="temp">82</span> °F</p>
            <p><strong>Wind Speed:</strong> <span id="speed">12</span> mph</p>
            <p><strong>Wind Chill:</strong> <span id="windchill"></span></p>
        </div>
    </section>

</main>

<footer>
    <p>&copy; <span id="year"></span> Caribbean Weather Report</p>
    <p>Last Modified: <span id="modified"></span></p>
</footer>

<script src="place.js"></script>
</body>
</html>
